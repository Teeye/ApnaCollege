<body>
    <table border="black">

            <tr>

            <tr>

            <textarea id="msg" rows="5"></textarea>

        <div>

             <input type="checkbox" id="check" name="check">

        </div>
       <button>Submit</button>
    </form>
<hr>

<form action="action">
